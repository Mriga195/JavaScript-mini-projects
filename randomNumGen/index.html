<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <div class="maximum">
                <label for="max">Maximum Number to generate: </label>
                <input type="number" id="max">
            </div>
            <div class="minimum">
                <label for="min">Minimum Number to generate: </label>
                <input type="number" id="min">
            </div>    
            <div class="button">
                <button id="submit">Submit</button>
            </div>
        </div>
        <div class="output">
            <div id="num"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>

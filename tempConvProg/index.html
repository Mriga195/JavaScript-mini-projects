<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="input" id="input">
            <label for="inp">Temperature Conversion:</label>
            <input type="number" name="inp" id="inp">
        </div>
        <div class="checkboxes" id="checkboxes">
            <label>
                <input type="radio" name="option" id="toFahrenheit"> Celsius --> Fahrenheit
            </label>
            <label>
                <input type="radio" name="option" id="toCelsius"> Fahrenheit --> Celsius
            </label>
        </div>
        <div class="submit" id="submit">
            <button class="sbmt" id="sbmt">Submit</button>
        </div>
        <div class="output" id="output">

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
